name: Java Maven CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
      
jobs:
  # Job 1: Checkout and Compile
  compile:
    name: Checkout and Compile
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2

      - name: Compile project
        run: mvn compile -DskipTests=true

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: compile
    steps:
      - name: Download compiled artifacts
        uses: actions/download-artifact@v4
        with:
          name: compiled-files

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run tests
        run: mvn test
